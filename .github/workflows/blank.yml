name: Build Kivy APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip install buildozer

      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec <<EOF
[app]
title = MiApp
package.name = miapp
package.domain = org.miapp
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
requirements = python3, kivy==2.0.0, kivymd==0.104.2
orientation = portrait
android.permissions = INTERNET

[buildozer]
log_level = 2
warn_on_root = 1
EOF

      - name: Build APK
        run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: kivy-apk
          path: bin/*.apk
